# name of the action
name: prerelease

# trigger on push events with `v*` in tag
on:
  push:
    tags:
      - 'v*'

# pipeline to execute
jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: clone
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: install go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          # use version from go.mod file
          go-version-file: 'go.mod'
          cache: true

      - name: build
        env:
          GOOS: linux
          CGO_ENABLED: '0'
        run: |
          go build -a \
            -ldflags '-s -w -extldflags "-static"' \
            -o release/secret-vault \
            github.com/go-vela/secret-vault/cmd/secret-vault

      - name: publish
        uses: elgohr/Publish-Docker-Github-Action@4feac4d53e4e55dcc5d3e2ad0ed2e0a76028ff7a # v5
        with:
          name: target/secret-vault
          cache: true
          tag_names: true
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
